    <!-- #region Contact Form -->
    <main class="container-fluid p-3 mt-3 mb-5">
      <div>
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-light">Linkedin</h2>
          </div>
          <div class="col-md-6">
            <a href="https://www.linkedin.com/in/fjimenez-1845/">
              <button type="button" class="btn btn-primary btn-lg">

              </button>

          </div>
        </div>
      </div>
      <h3 class="font-weight-bold text-capitalize mb-4 text-light mt-3">
        Contact Me
      </h3>
      <form
        id="contact-form"
        method="post"
        action="https://formspree.io/f/mzbyrvkn"
        role="form"
      >
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-light" for="form_name">Firstname *</label>
                <input
                  id="form_name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Please enter your firstname *"
                  required="required"
                  data-error="Firstname is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-light" for="form_lastname">Lastname *</label>
                <input
                  id="form_lastname"
                  type="text"
                  name="surname"
                  class="form-control"
                  placeholder="Please enter your lastname *"
                  required="required"
                  data-error="Lastname is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-light" for="form_email">Email *</label>
                <input
                  id="form_email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Please enter your email *"
                  required="required"
                  data-error="Valid email is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-light" for="form_need"
                  >Please specify your need *</label
                >
                <select
                  id="form_need"
                  name="need"
                  class="form-control"
                  required="required"
                  data-error="Please specify your need."
                >
                  <option value=""></option>
                  <option value="Request quotation">Request quotation</option>
                  <option value="Request order status">
                    Request order status
                  </option>
                  <option value="Request copy of an invoice">
                    Request copy of an invoice
                  </option>
                  <option value="Other">Other</option>
                </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="text-light" for="form_message">Message *</label>
                <textarea
                  id="form_message"
                  name="message"
                  class="form-control"
                  placeholder="Message for me *"
                  rows="4"
                  required="required"
                  data-error="Please, leave us a message."
                ></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12 pt-4">
              <input
                type="submit"
                class="btn btn-success btn-send"
                value="Send message"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pt-3">
              <p class="text-light">
                <strong>*</strong> These fields are required.
              </p>
            </div>
          </div>
        </div>
      </form>
